<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-lets learn it</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>Form to apply for Sigma Web Development course-TA</h1>
    <form action="Post">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
        </div>
        <div>

            <input id="Male" type="radio" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input id="Female" type="radio" name="Gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="Age limt" id="Age" value="yes">
            <label for="Age">Above 18</label>
        </div>
        <div>

            <label for="Address">Full Address:</label>
            <br>
            <textarea name="Address" id="Address" rows="4" cols="50"></textarea>
        </div>
        <div>


            <select name="Cast" id="Cast">
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC/ST">SC/ST</option>
 </select>
        </div>
        <div>

            <label for="contact number">Contact No:</label>
            <input type="number" name="contact number" id="contact number" placeholder="Enter contact number">
        </div>
        
        <label for="Pin code">City PIN Code:</label>
        <input type="number" name="City PIN Code" id="Pin code">
            
    
        </form>
    <script src="script.jss"></script>
</body>

</html>
